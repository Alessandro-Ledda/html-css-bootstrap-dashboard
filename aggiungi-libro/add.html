<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add-books</title>
</head>

<body>

    <!--------------HEADER--------------->

    <header>
        <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="">
                    <img src="../imgs/duck.png" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Catalogo libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafe utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <!--------------FORM----------------------->

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Nuovo libro</h1>
            </div>
            <div class="col-12">
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="inputname" class="form-label">Name</label>
                        <input type="text" class="form-control" placeholder="Inserisci il nome dell'autore"
                            id="inputname">
                    </div>
                    <div class="col-md-6">
                        <label for="inputsurname" class="form-label">Cognome Autore</label>
                        <input type="text" class="form-control" placeholder="Inserisce il cognome dell'autore"
                            id="inputsurname">
                    </div>
                    <div class="col-12">
                        <label for="inputTitle" class="form-label">Titolo</label>
                        <input type="text" class="form-control" id="inputTitle"
                            placeholder="Inserisci il titolo del libro">
                    </div>
                    <div class="col-md-4">
                        <label for="inputgender" class="form-label">Genere</label>
                        <select id="inputgender" class="form-select">
                            <option selected>Scegli il genere</option>
                            <option>M</option>
                            <option>F</option>
                            <option>ND</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="inputpublication" class="form-label">Anno di pubblicazione</label>
                        <input type="date" class="form-control" placeholder="Inserisci l'anno" id="inputpublication">
                    </div>
                    <div class="col-md-4">
                        <label for="inputcode" class="form-label">ISBN#</label>
                        <input type="text" class="form-control" placeholder="Inserisci il codice ISBN#" id="inputcode">
                    </div>

                    <hr class="mt-5">

                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Note</label>
                        <textarea class="form-control" placeholder="Inserisci eventuali note sul testo" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>

                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Disponibile anche in digitale
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Aggiungi libro</button>
                    </div>
                </form>
            </div>
        </div>
    </div>






















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
